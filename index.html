<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Agar Oyun – Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #00ffcc;
      cursor: pointer;
      font-weight: bold;
    }

    a {
      color: #00ffcc;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Agar Oyun</h1>

    <input type="text" placeholder="Kullanıcı Adı">
    <input type="password" placeholder="Şifre">

    <button>Giriş Yap</button>

    <a href="register.html">Hesabın yok mu? Kayıt Ol</a>
  </div>
</body>
</html>
