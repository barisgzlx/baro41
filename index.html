<!DOCTYPE html>
<html>
<head>
    <title>Baris Agarz</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; font-family: 'Arial', sans-serif; color: white; }
        #overlay {
            position: absolute; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        #main-menu {
            background: white; padding: 25px; border-radius: 10px; width: 320px; color: #333; text-align: center;
        }
        h1 { margin: 0 0 20px 0; font-size: 40px; color: #333; font-weight: bold; }
        input {
            width: 90%; padding: 12px; margin-bottom: 15px; border-radius: 5px;
            border: 1px solid #ccc; font-size: 16px; outline: none;
        }
        select {
            width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 5px;
            border: 1px solid #ccc; background: #eee; font-size: 16px;
        }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .play-btn { background: #4285f4; color: white; border: none; padding: 12px; border-radius: 5px; font-size: 18px; cursor: pointer; font-weight: bold; }
        .spectate-btn { background: #f4b400; color: white; border: none; padding: 12px; border-radius: 5px; font-size: 18px; cursor: pointer; }
        canvas { display: block; cursor: crosshair; }
        #controls-hint { position: absolute; bottom: 10px; left: 10px; color: #555; }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="main-menu">
            <h1>AGARZ</h1>
            <input type="text" id="nick" placeholder="Nickname" maxlength="15">
            <select id="roomSelect">
                <option value="ffa1">FFA-1</option>
                <option value="ffa2">FFA-2</option>
                <option value="ffa3">FFA-3</option>
                <option value="ffa4">FFA-4</option>
                <option value="ffa5">FFA-5</option>
            </select>
            <div class="btn-group">
                <button class="play-btn" onclick="joinGame(false)">Oyna</button>
                <button class="spectate-btn" onclick="joinGame(true)">İzle</button>
            </div>
        </div>
    </div>
    <div id="controls-hint">Menü için <b>ESC</b> tuşuna bas.</div>
    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
