<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baro Agarz</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        canvas { display: block; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .menu { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        
        /* ÜST PANEL (FFA-1 ve SAYAÇ) */
        #top-info {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.5); color: white; padding: 10px 20px;
            border-radius: 20px; text-align: center; z-index: 500;
        }

        /* SOL ALT (GOLD VE SKOR) */
        #stats {
            position: absolute; bottom: 20px; left: 20px; color: white;
            font-size: 20px; font-weight: bold; text-shadow: 2px 2px 4px #000;
        }

        /* SAĞ ÜST (TABLO) */
        #leaderboard {
            position: absolute; top: 10px; right: 10px; width: 200px;
            background: rgba(0,0,0,0.5); color: white; padding: 10px;
            border-radius: 5px; pointer-events: none;
        }
        #leaderboard h3 { margin: 0 0 10px 0; font-size: 16px; border-bottom: 1px solid #fff; text-align: center; }
        #lb-list div { font-size: 13px; margin-bottom: 3px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="menu">
            <h2>Baro Agarz</h2>
            <input type="text" id="nick" placeholder="Nick Yaz..." style="padding:10px; width:200px; margin:10px;">
            <select id="room" style="padding:10px; width:224px; margin:10px;">
                <option value="ffa1">Sunucu 1 (FFA-1)</option>
                <option value="ffa2">Sunucu 2 (FFA-2)</option>
            </select>
            <button onclick="join()" style="padding:10px; width:224px; margin:10px; cursor:pointer;">Oyna</button>
        </div>
    </div>

    <div id="top-info">
        <span id="room-name" style="font-weight: bold; color: #ffcc00;">FFA-1</span> | 
        <span id="timer">01:00:00</span>
    </div>

    <div id="stats">
        <div style="color: #ffcc00;">Gold: <span id="my-gold">0</span></div>
        <div>Skor: <span id="my-score">0</span></div>
    </div>

    <div id="leaderboard">
        <h3>Oyuncu Tablosu</h3>
        <div id="lb-list"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
