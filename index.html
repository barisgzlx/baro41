            position: absolute; width: 100%; height: 100%;

        #main-menu {

            display: flex; justify-content: space-around; margin-bottom: 15px;

        #spectate-btn { background: #555; }
        canvas { display: block; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 40px 40px; }
        #hint { position: absolute; bottom: 10px; left: 10px; color: #888; font-size: 14px; }
    </style>
</head>
