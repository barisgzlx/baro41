<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baro Agarz</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; }
        canvas { display: block; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .menu { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        input, select, button { margin: 10px; padding: 10px; display: block; width: 200px; }
        
        /* OYUNCU TABLOSU TASARIMI */
        #leaderboard {
            position: absolute; top: 10px; right: 10px; width: 180px; 
            background: rgba(0, 0, 0, 0.5); color: white; padding: 10px; 
            border-radius: 5px; font-family: sans-serif; pointer-events: none;
        }
        #leaderboard h3 { margin: 0 0 10px 0; font-size: 16px; border-bottom: 1px solid #fff; text-align: center; }
        #lb-list div { font-size: 13px; margin-bottom: 3px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="menu">
            <h2>Baro Agarz</h2>
            <input type="text" id="nick" placeholder="Nick Yaz..." maxlength="10">
            <select id="room">
                <option value="ffa1">Sunucu 1</option>
                <option value="ffa2">Sunucu 2</option>
            </select>
            <button onclick="join(false)">Oyna</button>
        </div>
    </div>

    <div id="leaderboard">
        <h3>Oyuncu Tablosu</h3>
        <div id="lb-list"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
