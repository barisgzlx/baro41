<!DOCTYPE html>
<html>
<head>
    <title>Baris Agar - FFA Odalari</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; font-family: Arial; color: white; }
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #222; padding: 30px; border-radius: 15px; text-align: center;
            border: 2px solid dodgerblue; z-index: 10;
        }
        button { 
            padding: 15px 30px; margin: 10px; cursor: pointer; border: none; 
            border-radius: 8px; background: dodgerblue; color: white; 
            font-size: 18px; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #1e90ff; transform: scale(1.1); }
        canvas { display: none; background: black; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>AGARZ FFA</h1>
        <p>Bir Oda Seç ve Başla:</p>
        <button onclick="joinRoom('ffa1')">FFA 1</button>
        <button onclick="joinRoom('ffa2')">FFA 2</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
